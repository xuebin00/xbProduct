<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- CSS ===================== -->
    <!-- load bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css"> 
    <link rel="stylesheet" href="css/index.css">
    <!-- JS ===================== -->
    <script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
</head>
<body ng-app="validationApp" ng-controller="mainController">
    <div class="box">
    	<div class="con con2">
    		<h6>Cloump</h6>
	    	<div class="con_tit clearfix">
	    		<p>输入以下信息</p>
	    		<span id="lan">
	    			<a>中文</a><i></i>
					<ul id="lan_list">
						<li>English</li>
						<li>한국어</li>
						<li>中文</li>
					</ul>
	    		</span>
	    	</div>
	    	<form action="" name="registerForm" ng-submit="submitForm(registerForm.$valid)" novalidate>
	    		<div class="group">
	    			<!-- EMAIL -->
				    <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }">
				        <input type="email"
                    class="form-control" ng-model="email" name="email" id="email"
                    placeholder="请输入电子邮箱..." required>
				    </div>
				    <!-- password -->
	    			<div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine }">
	    				<!-- <input type="password" placeholder="密码"> -->
	    				<input type="password"
                    class="form-control" ng-model="password" ng-minlength="6"
                    ng-maxlength="20" name="password" id="password"
                    placeholder="请输入密码..." required>

	    			</div>
	    		</div>
	    		<button type="submit" class="btn btn-success"
                ng-disabled="registerForm.email.$invalid ||registerForm.password.$invalid">
                提交<span class="fa fa-arrow-right"></span>
            </button>
            </button>
	    		<p><a href="javascript:;">忘记密码？</a></p>
	    		<p><a href="javascript:;">没有账户？</a></p>
	    		<p class="create"><a href="javascript:;">创建一个新账户</a></p>
	    	</form>
    	</div>
    	
    </div>

    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var validationApp = angular.module('validationApp', []);
		validationApp.controller('mainController', function($scope) {         
		    $scope.submitForm = function(isValid) {
		        if (isValid) {
		            alert('登录成功');
		        }
		        else{
		        	alert('用户名或密码有误')
		        }
	    	};
		});
	</script>
</body>
</html>
